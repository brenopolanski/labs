<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 2</title>
</head>
<body>
  <div id="app">
    <span v-bind:title="message">
      Pare o mouse sobre mim e veja a dica interligada dinamicamente!
    </span>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Você carregou está página em ' + new Date().toLocaleString()
      }
    });
  </script>
</body>
</html>
