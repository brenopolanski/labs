<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 1</title>
</head>
<body>
  <script>
    var levelInfo = {
      dimension: 'Time',
      hierarchy: 'Date Only',
      level: 'Date String',
      analyzerDateFormat: 'YYYY',
      parent: '[Time.Date Only].[Date String]'
    };

    var templateMdx = 'IIF(ISEMPTY(CurrentDateMember([{dimension}.{hierarchy}],' +
      ' \'["{dimension}.{hierarchy}"]\\\.{analyzerDateFormat}\', EXACT)), {}, { {parent}' +
      ' CurrentDateMember([{dimension}.{hierarchy}],' +
      ' \'["{dimension}.{hierarchy}"]\\\.{analyzerDateFormat}\', EXACT)})';

    templateMdx = templateMdx.replace(/{(\w+)}/g, function(m, p) {
      return levelInfo[p];
    });

    console.log(templateMdx);
  </script>
</body>
</html>
