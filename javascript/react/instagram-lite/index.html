<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example Instagram Lite with React.js</title>
</head>
<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
	<script type="text/jsx">
		var Photo = React.createClass({
			toggleLiked: function() {
				this.setStatek({
					liked: !this.state.liked
				});
			},

			getInitialState: function() {
				return {
					liked: false
				}
			},

			render: function() {
				var buttonClass = this.state.liked ? 'active' : 'disable';

				return (
					<div className="photo">
						<img src={ this.props.src } />

						<div className="bar">
							<button onClick={ this.toggleLiked } className={ buttonClass }>â™¥</button>
							<span>{ this.props.caption }</span>
						</div>
					</div>
				)
			}
		});

		var PhotoGallery = React.createClass({
			getDataFromServer: function() {
				return [
					{
						url: 'http://tinyurl.com/lkevsb9',
						caption: 'New York!'
					},
					{
						url: 'http://tinyurl.com/mxkwh56',
						caption: 'Cows'
					},
					{
						url: 'http://tinyurl.com/nc7jv28',
						caption: 'Scooters'
					}
				];
			},

			render: function() {
				var data = this.getDataFromServer();

				var photos = data.map(function(photo) {
					return <Photo src={ photo.url } caption={ photo.caption } />
				});

				return (
					<div className="photo-gallery">
						{ photos }
					</div>
				)
			}
		});

		React.render(
			<PhotoGallery />,
			document.body
		);
	</script>
</body>
</html>
