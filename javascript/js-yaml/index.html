<!DOCTYPE html>
<html lang="en">
<head>

  <title>js-yaml</title>
</head>
<body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js-yaml.min.js"></script>
  <script>
    $.ajax({
      type: 'GET',
      url: './Settings.yaml',
      success: function(props) {
        // JavaScript YAML parser

    });
  </script>
