<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="jquery-boilerplate.js"></script>
</head>
<body>
  <div>
    <h1>
      Testing
    </h1>
  </div>
  <button onclick="$('div').color();">
    $('div').color();
  </button>
  <br><br>
  <button onclick="$('div').color({ color: '#f00', background: '#300' });">
    $('div').color({ color: '#f00', background: '#300' });
  </button>
  <br><br>
  <button onclick="$('div').color().color('#0f0');">
    $('div').color().color('#0f0');
  </button>
  <br><br>
  <button onclick="$('div').color().background('#00f');">
    $('div').color().background('#00f');
  </button>
</body>
</html>
