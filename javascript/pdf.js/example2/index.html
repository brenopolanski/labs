<!DOCTYPE html>
<html>
<head>
  <title>Example PDF.js</title>
  <link rel="stylesheet" type="text/css" href="../text_layer_builder.css">
</head>
<body>
  <div id="container"></div>

  <script src="../pdf.js"></script>
  <script src="../text_layer_builder.js"></script>
  <script type="text/javascript">
    PDFJS.workerSrc = '../pdf.worker.js';

    // URL of PDF document
    var url = 'http://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf';

    // Rendering Text-Layers
    PDFJS.getDocument(url)
      .then(function(pdf) {

        // Get div#container and cache it for later user
        var container = document.getElementById('container');

        console.log(pdf);

        // Loop from 1 to total_number_of_pages in PDF document
        for (var i = 1; i <= pdf.numPages; i++) {

          // Get desired page
          pdf.getPage(i).then(function(page) {
            var scale = 1.5;
            var viewport = page.getViewport(scale);
            var div = document.createElement('div');

            // Set id attribute with page-#{pdf_page_number} format
            div.setAttribute('id', 'page-' + (page.pageIndex + 1));

            // This will keep positions of child elements as per our needs
            div.setAttribute('style', 'position: relative');

            // Append div within div#container
            container.appendChild(div);

            // Create a new Canvas element
            var canvas = document.createElement('canvas');

            // Append Canvas within div#page-#{pdf_page_number}
            div.appendChild(canvas);

            var context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            var renderContext = {
              canvasContext: context,
              viewport: viewport
            };

            // Render PDF page
            page.render(renderContext);
          });
        }
      });
  </script>
</body>
</html>
