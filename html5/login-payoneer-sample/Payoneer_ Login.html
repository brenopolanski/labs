<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="stylesheet" href="./style2.css">
  </head>
  <body>
    <div id="container">
      <div class="login">
        <div id="app">
          <div class="logInContainer">
            <div class="logInContainer__leftSection background-mode-gray">
              <div class="logo logo--brand--payoneer logo--locale-pt"></div>
              <div class="log-in-app-container">
                <div class="logInForm">
                  <div class="logInForm__headerText"></div>
                  <form>
                    <div class="text-box">
                      <input type="text" id="username" class="text-box__input" name="username" value=""><label class="text-box__label" for="username" title="Nome de usuário">Nome de usuário</label>
                      <div class="text-box__addon">
                        <div class="tooltip-container"><i class="tooltip__icon icon-info-stroke"></i></div>
                      </div>
                      <div class="text-box__hr-container">
                        <hr>
                        <hr>
                      </div>
                    </div>
                    <div class="text-box">
                      <input type="password" class="text-box__input" name="password" value=""><label class="text-box__label" title="Senha">Senha</label>
                      <div class="text-box__hr-container">
                        <hr>
                        <hr>
                      </div>
                    </div>
                    <span class="logInForm__forgetPassword"><a href="https://login.payoneer.com/forgotpassword"> Esqueceu a senha?  </a></span>
                    <div class="logInForm__captcha"></div>
                    <button type="submit" class="button logInForm__login-button-container button--fluid button--action" id="login_button">Entrar</button>
                    <div class="logInForm__signUp">Novo na Payoneer? <a href="https://payouts.payoneer.com/partners/or.aspx?pid=YOYIZC74IO2s4KZQp7tgsw%3d%3d">Registre-se!</a></div>
                  </form>
                </div>
              </div>
              <div class="">
                <div class="notification-list"></div>
              </div>
              <div class="footer footer--leftSection">
                <span class="footer__copyContainer"><a href="https://www.payoneer.com/" target="_blank">© 2005-2018 Payoneer Inc.</a></span><span class="footer__separator">|</span><a class="footer__contactUs" href="https://payoneer.custhelp.com/app/Contact_us/l_id/1" target="_blank">Contate-nos</a><span class="footer__separator">|</span>
                <div class="localeSelect footer__localeSelect">
                  <button class="label" title="Portuguese"><i class="icon-locale"></i>Português&nbsp;<span class="arrowDown"></span></button>
                  <div class="content">
                    <div class="content__header">
                      <h2>Selecione Seu Idioma</h2>
                      <span class="content__header__closeBtn"><i class="icon-close"></i></span>
                    </div>
                    <a href="javascript:void(0)" title="English">English</a><a href="javascript:void(0)" title="Russian">Русский</a><a href="javascript:void(0)" title="Chinese">简体中文</a><a href="javascript:void(0)" title="Turkish">Türkçe</a><a href="javascript:void(0)" class="selected" title="Portuguese">Português<i class="icon-check"></i></a><a href="javascript:void(0)" title="Spanish">Español</a><a href="javascript:void(0)" title="Hungarian">Magyar</a><a href="javascript:void(0)" title="French">Français</a><a href="javascript:void(0)" title="Greek">Ελληνικά</a><a href="javascript:void(0)" title="Malay">Melayu</a><a href="javascript:void(0)" title="German">Deutsch</a><a href="javascript:void(0)" title="Japanese">日本語</a><a href="javascript:void(0)" title="Korean">한국어</a><a href="javascript:void(0)" title="Polish">Polski</a><a href="javascript:void(0)" title="Danish">Dansk</a><a href="javascript:void(0)" title="Arabic">العربية</a><a href="javascript:void(0)" title="Italian">Italiano</a><a href="javascript:void(0)" title="Vietnamese">Tiếng Việt</a><a href="javascript:void(0)" title="Thai">ภาษาไทย</a><a href="javascript:void(0)" title="Indonesian">Bahasa Indonesia</a><a href="javascript:void(0)" title="Ukraine">Українська</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="logInContainer__rightSection"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
