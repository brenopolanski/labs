<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caminhos</title>
</head>
<body>
  <canvas id="meu_canvas" width="300" height="300">
    Seu navegador não suporta o Canvas do HTML5. <br>
    Procure atualizá-lo.
  </canvas>

  <script>
    // Canvas e contexto
    var canvas = document.getElementById('meu_canvas');
    var context = canvas.getContext('2d');

    // Iniciar o caminho (apaga desenhos anteriores)
    context.beginPath();

    // Desenhar uma estrela
    context.moveTo(75, 250);
    context.lineTo(150, 50);
    context.lineTo(225, 250);
    context.lineTo(50, 120);
    context.lineTo(250, 120);
    context.lineTo(75, 250);

    // Configurar a linha
    context.lineWidth = 2;
    context.strokeStyle = 'red';

    // Traçar as linhas do caminho
    context.stroke();
  </script>
</body>
</html>
