<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagens 1</title>
</head>
<body>
  <canvas id="meu_canvas" width="500" height="100">
    Seu navegador não suporta o Canvas do HTML5. <br>
    Procure atualizá-lo.
  </canvas>

  <script>
    // Canvas e contexto
    var canvas = document.getElementById('meu_canvas');
    var context = canvas.getContext('2d');

    // Carregar a imagem
    var imagem = new Image();
    imagem.src = 'img/explosao.png';
    imagem.onload = function() {
      context.drawImage(
        imagem,
        80, 10, 60, 65, // Área de recorte (clipping)
        20, 20, 60, 65  // Desenho no Canvas
      );
    };
  </script>
</body>
</html>
